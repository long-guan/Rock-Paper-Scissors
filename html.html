<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="intro">
        <div>DO YOU WANT TO PLAY A GAME OF ROCK, PAPER, SCISSORS?</div>
        <div>
            <button id="yes">YES</button>
            <button id="no">NO</button>
        </div>
    </div>
    <div id="noMessage">
        <p>AWWW, MAYBE NEXT TIME!</p>
    </div>
    <div id="score">PLAYER SCORE: 0 | COMPUTER SCORE: 0 | TIE: 0</div>
    <div id="gameContainer">
        <div>WHAT'S YOUR MOVE?</div>
        <div>
            <button id="rock">ROCK</button>
            <button id="scissors">SCISSORS</button>
            <button id="paper">PAPER</button>
        </div>
        <div id="results">test</div>
    </div>
    <div id="playAgain">
        <div>DO YOU WANT TO PLAY AGAIN?</div>
        <button id="yesAgain">YES</button>
        <button id="noAgain">NO</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
